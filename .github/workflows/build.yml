name: Build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
        python-version: [3.12]

    steps:
      - name: Create Executable
        uses: sayyid5416/pyinstaller@v1
        with:
            python_ver: "3.12"
            spec: "proxhy.spec"
            requirements: "requirements.txt"
            upload_exe_with_name: "proxhy-${{matrix.os}}"
